<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>setInterval()</title>
  </head>

  <body>
    <p>A script on this page starts this clock:</p>
    <p id="demo"></p>

    <script>
      var myVar = setInterval(myTimer, 1000);

      function myTimer() {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
      }
    </script>
  </body>

</html>
