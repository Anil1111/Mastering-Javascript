<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>history forward()</title>
  </head>

  <body>
    <button onclick="goForward()">Go Forward</button>

    <p>Notice that clicking on the Forward button here will not result in any action, because there is no next URL in the history list.</p>

    <script>
      /*Definition :
                The forward() method loads the next URL in the history list.
                This is the same as clicking the "Forward button" in your browser, or history.go(1).
                Note: This method will not work if the next page does not exist in the history list.
                */
      function goForward() {
        window.history.forward();
      }
    </script>
  </body>

</html>
