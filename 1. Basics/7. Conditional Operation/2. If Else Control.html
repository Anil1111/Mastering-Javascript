<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>If & Else Control</title>
  </head>

  <body></body>
  <script type="text/javascript">
    var age = 15;

    if (age > 18) {
      document.write('<b>Qualifies for driving</b>');
    } else {
      document.write('<b>Does not qualify for driving</b>');
    }
  </script>
</html>
