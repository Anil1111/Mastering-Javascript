<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Increment & Decrement Operator</title>
</head>

<body>
  <h2>Increment & Decrement Operator</h2>

  <p id="increment"></p>
  <p id="decrement"></p>
</body>
<script>
  /*
      The increment operator increments (adds one to) its operand and returns a value.

      If used postfix, with operator after operand (for example, x++),
      then it returns the value before incrementing.
      If used prefix with operator before operand (for example, ++x),
      then it returns the value after incrementing.
  */

  var a = 5,
    b = 5;
  var a = ++a;
  var b = --b;
  document.getElementById("increment").innerHTML = a;
  document.getElementById("decrement").innerHTML = b;
</script>

</html>
