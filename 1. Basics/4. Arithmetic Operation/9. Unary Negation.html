  <title>Unary Negation</title>

<body>

</body>
<script>
  /*
    The unary negation operator precedes its operand and negates it.
    */
  var x = 3;
  y = -x; // y = -3, x = 3

  //unary negation operator can convert non-numbers into a number
  var x = "4";
  y = -x; // y = -4
</script>
