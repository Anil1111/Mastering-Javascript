<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Modulus In-Depth</title>
</head>

<body>
</body>
<script>
  console.log(12 % 5) // 2
  console.log(-1 % 2) // -1
  console.log(1 % -2) // 1
  console.log(NaN % 2) // NaN
  console.log(1 % 2) // 1
  console.log(2 % 3) // 2
  console.log(-4 % 2) // -0
  console.log(5.5 % 2) // 1.5
</script>

</html>
