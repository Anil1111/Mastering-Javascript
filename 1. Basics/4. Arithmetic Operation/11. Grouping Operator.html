<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Grouping Operator</title>
  </head>

  <body></body>
  <script>
    var a = 1;
    var b = 2;
    var c = 3;

    // default precedence
    a + b * c; // 7
    // evaluated by default like this
    a +
      (b * c)(
        // 7

        // now overriding precedence
        // addition before multiplication
        a + b
      ) *
        c; // 9

    // which is equivalent to
    a * c + b * c; // 9
  </script>
</html>
