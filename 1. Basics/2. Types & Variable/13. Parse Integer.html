<!DOCTYPE html>
<html>

<head>
  <title>Types & Variable</title>
</head>

<body>

  <h2>Parse Integer</h2>

  <script>
    /*The following examples all return 15*/
    parseInt('015', 10); // parseInt(015, 10); will return 15
    parseInt(15.99, 10);
    parseInt('15 * 3', 10);
    parseInt('15e2', 10);
    parseInt('15px', 10);
  </script>

</body>

</html>
