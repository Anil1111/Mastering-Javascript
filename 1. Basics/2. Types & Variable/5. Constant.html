<!DOCTYPE html>
<html>

<head>
  <title>Variable Declaration</title>
</head>

<body>

  <h2>JavaScript Constant</h2>

  <script>
    const number = 42;

    try {
      number = 99;
    } catch (err) {
      console.log(err);
      // expected output: TypeError: invalid assignment to const `number'
      // Note - error messages will vary depending on browser
    }

    console.log(number);
    // expected output: 42
  </script>

</body>

</html>
