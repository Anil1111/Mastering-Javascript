<!DOCTYPE html>
<html>

<head>
  <title>Types & Variable</title>
</head>

<body>

  <h2>isNaN</h2>

  <script>
    /*The following examples all return 15*/
    function milliseconds(x) {
      if (isNaN(x)) {
        return 'Not a Number!';
      }
      return x * 1000;
    }

    console.log(milliseconds('100F'));
    // expected output: "Not a Number!"

    console.log(milliseconds('0.0314E+2'));
    // expected output: 3140
  </script>

</body>

</html>
