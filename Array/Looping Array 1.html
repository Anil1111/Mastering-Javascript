<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Arrays</h2>

  <p id="demo"></p>

  <script>
    var cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = cars;

    for (let i = 0; i < cars.length; i++) {
      alert(cars[i]);
    }

    let fruits = ["Apple", "Orange", "Plum"];

    // iterates over array elements
    for (let fruit of fruits) {
      alert(fruit);
    }
  </script>

</body>

</html>
