<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>innerWidthHeight</title>
  </head>

  <body>
    <p>Click the button to display this window's height and width (NOT including toolbars and scrollbars).</p>

    <button onclick="myFunction()">Try it</button>

    <p><strong>Note:</strong> The innerWidth and innerHeight properties are not supported in IE8 and earlier.</p>

    <p id="demo"></p>

    <script>
      /*Definition :
            The innerWidth property returns the inner width of a window's content area.
            The innerHeight property returns the inner height of a window's content area.
            These properties are read-only.
            Tip: Use the outerWidth and outerHeight properties to get the width/height with toolbars/scrollbars.
                */
      function myFunction() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        document.getElementById("demo").innerHTML = "Width: " + w + "<br>Height: " + h;
      }
    </script>
  </body>

</html>
