<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>open()</title>
  </head>

  <body>
    <button onclick="openWin()">Open Facebook in a new window</button>
    <button onclick="closeWin()">Close the new window (Facebook.com)</button>

    <script>
      var myWindow;

      function openWin() {
        myWindow = window.open("https://www.facebook.com/papabitcoin", "_blank", "width=500, height=500");
      }

      function closeWin() {
        myWindow.close();
      }
    </script>
  </body>

</html>
