<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>print()</title>
  </head>

  <body>

    <p>Click the button to print the current page.</p>

    <button onclick="myFunction()">Print this page</button>

    <script>
      function myFunction() {
        window.print();
      }
    </script>
  </body>

</html>
