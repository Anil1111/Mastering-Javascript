<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Increment & Decrement Operator</title>
</head>

<body>
  <h2>Increment & Decrement Operator</h2>

  <p id="increment"></p>
  <p id="decrement"></p>
</body>
<script>
  var a = 5, b = 5;
  var a = ++a;
  var b = --b;
  document.getElementById("increment").innerHTML = a;
  document.getElementById("decrement").innerHTML = b;
</script>

</html>
