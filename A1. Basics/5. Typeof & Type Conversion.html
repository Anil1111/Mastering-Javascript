<!DOCTYPE html>
<html>
<head>
  <title>Typeof & Type Conversion</title>
</head>
<body>

  <h2>Typeof & Type Conversion</h2>

  <script>
    var years = 2018;
    var pi = 3.14;
    //JavaScript represents numbers using the 64-bit floating-point format defined by the IEEE 754 standard.

    var maudy = "Maudy Ayunda";
    var logic = true;
    let gun = {
      nama: "Gun Gun Febrianza"
    };
    let nullvar = null;
    let _undefined;

    console.log(typeof years);
    console.log(typeof pi);
    console.log(typeof gun);
    console.log(typeof gun.nama);
    console.log(typeof(nullvar));
    console.log(typeof(_undefined));

    //convert to string
    let value = true;
    console.log(typeof value); // boolean

    value = String(value); // now value is a string "true"
    console.log(typeof value); // string

    //Convert to Number
    let str = "123";
    let num = Number(str); // becomes a number 123
    console.log(typeof num); // string

    let age = Number("an arbitrary string instead of a number");
    let nan = Number(age);
    console.log(age); // NaN
    console.log(typeof(age));

  </script>

</body>

</html>
