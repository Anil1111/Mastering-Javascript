<!DOCTYPE html>
<html>
<head>
  <title>Variables Declaration</title>
</head>
<body>

  <h2>JavaScript Variables</h2>

  <p id="number"></p>
  <p id="string"></p>
  <p id="logic"></p>
  <p id="object"></p>

  <script>
    var years = 2018;
    var maudy = "Maudy Ayunda";
    var logic = true;
    let gun = {
      nama: "Gun Gun Febrianza"
    };
    document.getElementById("number").innerHTML = "Tahun " + years + " Cita Cita saya Tercapai";
    document.getElementById("string").innerHTML = "Hi " + maudy + " Semakin hari kamu semakin cantik!";
    document.getElementById("logic").innerHTML = "Mudahkah mempelajari Javascript? " + logic;
    document.getElementById("object").innerHTML = "Mastering Frontend By " + gun.nama;
  </script>

</body>

</html>
