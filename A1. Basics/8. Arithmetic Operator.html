<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Arithmetic Operator</title>
</head>

<body>
  <p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

  <p id="demo"></p>
</body>
<script>
  var a = 3;
  var x = (100 + 50) * a;
  document.getElementById("demo").innerHTML = x;
</script>

</html>
