<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Comment</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <p><strong>Note : </strong>The comment block is not executed.</p>
    <script>
      /*
        This is how you make a comment.
        The code below will put a title to the heading html tag.  
      */
      document.getElementById("myH").innerHTML = "This is the Title";
      /* The code below will put a paragraph to the paragraph html tag. */
      document.getElementById("myP").innerHTML = "This is the paragraph."
    </script>
  </body>
</html>
