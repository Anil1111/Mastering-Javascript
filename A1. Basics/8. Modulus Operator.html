<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Modulus Operator</title>
</head>

<body>
  <h2>Modulus Operator</h2>

  <p id="odd"></p>
  <p id="even"></p>
</body>
<script>
  var odd = 1 % 2;
  var even = 2 % 2;
  document.getElementById("odd").innerHTML = odd;
  document.getElementById("even").innerHTML = even;
</script>

</html>
