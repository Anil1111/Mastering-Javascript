<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use Strict</title>
  </head>
  <body>
    <p id="p"></p>
    <p id="example"></p>
    <p id="example2"></p>
  </body>
  <script type="text/javascript">
    "use strict";

    document.getElementById("p").innerHTML = 'The use strict is a rules that enable you to use "strict mode" on your JavaScript code.';
    var x = "This paragraph is correct on strict mode, so it will be executed.";
    document.getElementById("example").innerHTML = x;
    y = "This paragraph is not correct on strict mode, so it will not be executed.";
    document.getElementById("example2").innerHTML = y;

  </script>
</html>
