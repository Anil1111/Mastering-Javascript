<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>info()</title>
  </head>

  <body>
    <h1>JavaScript console.info() Method</h1>
    <p>Press F12 on your keyboard to view the message in the console view.</p>

    <script>
      //The console.info() method writes a message to the console.
      //Tip: When testing the console methods, be sure to have the console view visible(press F12 to view the console).
      console.info("Hello world!");
    </script>
  </body>

</html>
