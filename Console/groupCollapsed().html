<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>groupCollapsed()</title>
  </head>

  <body>
    <h1>JavaScript console.groupCollapsed() Method</h1>

    <p>Press F12 on your keyboard to view the message in the console view.</p>

    <script>
      console.log("Hello world!");
      console.groupCollapsed();
      console.log("Hello again, this time inside a collapsed group!");
    </script>
  </body>

</html>
