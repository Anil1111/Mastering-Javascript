<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Method search()</title>
</head>

<body>

</body>
<script>
  var re = /apples/gi;
  var str = "Apples are round, and apples are juicy.";

  if (str.search(re) == -1) {
    document.write("Does not contain Apples");
  } else {
    document.write("Contains Apples");
  }
</script>

</html>
