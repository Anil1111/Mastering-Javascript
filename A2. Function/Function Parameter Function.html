<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function showMessage(from, text = test()) {
  alert( from + ": " + text );
}
function test() {
 return "St";
}
showMessage("Ann"); // Ann: no text given
</script>

</body>
</html>
