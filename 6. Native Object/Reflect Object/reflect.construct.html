<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Reflect Construct</title>
</head>

<body>

</body>
<script type="text/javascript">
  function func1(a, b, c) {
    this.sum = a + b + c;
  }

  const args = [1, 2, 3];
  const object1 = new func1(...args);
  const object2 = Reflect.construct(func1, args);

  console.log(object2.sum);
  // expected output: 6

  console.log(object1.sum);
  // expected output: 6

  /*Return
  > 6
  > 6
  */
</script>
