<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Date Object</title>
</head>

<body>

</body>
<script>
  /*
  Description
  The Date.UTC() method accepts the same parameters as the longest form of the
  constructor, and returns the number of milliseconds in a Date object since
  January 1, 1970, 00:00:00, universal time.

  Returns
  A number representing the number of milliseconds in the given Date object
  since January 1, 1970, 00:00:00, universal time.
  */
  var utcDate1 = new Date(Date.UTC(96, 1, 2, 3, 4, 5));
  var utcDate2 = new Date(Date.UTC(0, 0, 0, 0, 0, 0));

  console.log(utcDate1.toUTCString());
  // expected output: Fri, 02 Feb 1996 03:04:05 GMT

  console.log(utcDate2.toUTCString());
  // expected output: Sun, 31 Dec 1899 00:00:00 GMT
</script>

</html>
