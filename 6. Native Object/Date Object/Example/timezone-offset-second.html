<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Timezone Offset in Seconds</title>
</head>

<body>

</body>
<script>
  function timezone_offset_in_seconds(dt) {
    return -dt.getTimezoneOffset() * 60;
  }

  dt = new Date();
  console.log(timezone_offset_in_seconds(dt));

  dt = new Date(1989, 10, 1);
  console.log(timezone_offset_in_seconds(dt));
</script>

</html>
