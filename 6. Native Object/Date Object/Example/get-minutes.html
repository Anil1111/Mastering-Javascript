<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Get Minutes Leading Zero</title>
</head>

<body>

</body>
<script>
  function minutes_with_leading_zeros(dt) {
    return (dt.getMinutes() < 10 ? '0' : '') + dt.getMinutes();
  }

  dt = new Date();
  console.log(minutes_with_leading_zeros(dt));

  dt = new Date(1989, 10, 1);
  console.log(minutes_with_leading_zeros(dt));
</script>

</html>
