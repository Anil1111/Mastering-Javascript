<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AM-PM</title>
</head>

<body>

</body>
<script>
  function upper_am_pm(dt) {
    return dt.getHours() < 12 ? 'AM' : 'PM';
  }

  dt = new Date();
  console.log(upper_am_pm(dt));

  dt = new Date(1989, 10, 1);
  console.log(upper_am_pm(dt));
</script>

</html>
