<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Specified Years</title>
</head>

<body>

</body>
<script>
  function add_years(dt, n) {
    return new Date(dt.setFullYear(dt.getFullYear() + n));
  }

  dt = new Date();
  console.log(add_years(dt, 10).toString());

  dt = new Date(2014, 10, 2);
  console.log(add_years(dt, 10).toString());
</script>

</html>
