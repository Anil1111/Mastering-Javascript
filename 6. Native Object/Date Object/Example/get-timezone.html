<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Get Timezone</title>
</head>

<body>

</body>
<script>
  function seconds_with_leading_zeros(dt) {
    return /\((.*)\)/.exec(new Date().toString())[1];
  }

  dt = new Date();
  console.log(seconds_with_leading_zeros(dt));

  dt = new Date(1989, 10, 1);
  console.log(seconds_with_leading_zeros(dt));
</script>

</html>
