<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Get 24 Hours Format</title>
</head>

<body>

</body>
<script>
  function hours_without_zeroes(dt) {
    return dt.getHours();
  }

  dt = new Date();
  console.log(hours_without_zeroes(dt));

  dt = new Date(1989, 10, 1);
  console.log(hours_without_zeroes(dt));
</script>
