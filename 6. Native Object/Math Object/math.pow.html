<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Object</title>
</head>

<body>

</body>
<script>
  console.log(Math.pow(7, 3));
  // expected output: 343

  console.log(Math.pow(4, 0.5));
  // expected output: 2

  console.log(Math.pow(7, -2));
  // expected output: 0.02040816326530612
  //                  (1/49)

  console.log(Math.pow(-7, 0.5));
  // expected output: NaN
</script>

</html>
