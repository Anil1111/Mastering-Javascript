<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Object</title>
</head>

<body>

</body>
<script>
  console.log(Math.min(2, 3, 1));
  // expected output: 1

  console.log(Math.min(-2, -3, -1));
  // expected output: -3

  var array1 = [2, 3, 1];

  console.log(Math.min(...array1));
  // expected output: 1

  var x = 10,
    y = -20;
  var z = Math.min(x, y);
</script>
