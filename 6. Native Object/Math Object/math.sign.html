<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Object</title>
</head>

<body>

</body>
<script>
  console.log(Math.sign(3));
  // expected output: 1

  console.log(Math.sign(-3));
  // expected output: -1

  console.log(Math.sign(0));
  // expected output: 0

  console.log(Math.sign('-3'));
  // expected output: -1
</script>

</html>
