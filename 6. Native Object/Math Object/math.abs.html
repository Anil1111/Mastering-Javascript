<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Object</title>
</head>

<body>

</body>
<script>
  Math.abs('-1'); // 1
  Math.abs(-2); // 2
  Math.abs(null); // 0
  Math.abs(''); // 0
  Math.abs([]); // 0
  Math.abs([2]); // 2
  Math.abs([1, 2]); // NaN
  Math.abs({}); // NaN
  Math.abs('string'); // NaN
  Math.abs(); // NaN
</script>

</html>
