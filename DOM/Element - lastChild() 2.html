<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>lastChild()</title>
  </head>

  <body>
    <p>Click the button to get the text of the last child node of the select element.</p>

    <select id="mySelect" size="4"><option>Audi</option><option>BMW</option><option>Saab</option><option>Volvo</option></select><br><br>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        var x = document.getElementById("mySelect").lastChild.text;
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>

</html>
