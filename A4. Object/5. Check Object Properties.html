<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Check Object Properties</title>
</head>

<body>

</body>
<script>
  let user = {
    name: "John",
    age: 30
  };
  let us;

  for (us in user) {
    alert(us);
  }

  alert("age" in user); // true, user.age exists
  alert("blabla" in user); // false, user.blabla doesn't exist
</script>

</html>
