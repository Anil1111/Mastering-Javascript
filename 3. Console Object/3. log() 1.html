<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>log()</title>
  </head>

  <body>
    <h1>JavaScript console.log() Method</h1>

    <p>Press F12 on your keyboard to view the message in the console view.</p>

    <script>
      /*Definition :
                      The console.log() method writes a message to the console.
                      The console is useful for testing purposes.
                      Tip: When testing this method, be sure to have the console view visible (press F12 to view the console).

                      Parameter
                      message 	String or Object 	Required. The message or object to write in the console
                      */
      console.log("Hello world!");
    </script>
  </body>

</html>
