<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Access Object Properties</title>
</head>

<body>
  <p id="demo"></p>
</body>
<script>
  var person = {
    firstName: "John",
    age: 50,
    "likes birds": true // multiword property name must be quoted
  };

  //document.getElementById("demo").innerHTML = person.firstName;
  document.getElementById("demo").innerHTML = person['firstName'];
</script>

</html>
