<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Object Properties</title>
</head>

<body>
  <p id="demo"></p>
</body>
<script>
  var person = {
    firstName: "John",
    age: 50,
    "likes birds": true // multiword property name must be quoted
  };
  //The value can be of any type. Letâ€™s add a boolean one:
  person.isAdmin = true;
  document.getElementById("demo").innerHTML = person['isAdmin'];
</script>

</html>
