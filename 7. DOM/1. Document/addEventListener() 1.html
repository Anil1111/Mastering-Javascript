<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>addEventListener()</title>
</head>

<body>
  <p>This example uses the addEventListener() method to attach a click event to a button.</p>

  <button id="myBtn">Try it</button>

  <p><strong>Note:</strong> The addEventListener() method is not supported in Internet Explorer 8 and earlier versions.</p>

  <p id="demo"></p>

  <script>
    /*The addEventListener() method attaches an event handler to the specified element.
              Parameter :
              event 	Required. A String that specifies the name of the event.
                      Note: Do not use the "on" prefix. For example, use "click" instead of "onclick".
                      For a list of all HTML DOM events, look at our complete :
                      https://www.w3schools.com/jsref/dom_obj_event.asp
              function 	Required. Specifies the function to run when the event occurs.

              */
    document.getElementById("myBtn").addEventListener("click", function() {
      document.getElementById("demo").innerHTML = "Hello World";
    });
  </script>
</body>

</html>
