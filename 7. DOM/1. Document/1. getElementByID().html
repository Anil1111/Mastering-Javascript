<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>getElementById()</title>
</head>

<body>
  <p id="demo"></p>

  <script>
    let obj = document.getElementById("demo");
    obj.innerText = "Hello World!";
    console.log(obj); //return object
  </script>
</body>

</html>
