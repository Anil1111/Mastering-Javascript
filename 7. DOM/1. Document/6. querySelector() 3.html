<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>querySelector()</title>
  <style>
    #myDIV {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="myDIV">
    <h2 class="example">A heading with class="example" in div</h2>
    <p class="example">A paragraph with class="example" in div.</p>
    <p class="example">Also a paragraph with class="example" in div.</p>
  </div>

  <p>Click the button to change the text of the first p element with class="example" in div.</p>

  <button onclick="myFunction()">Try it</button>

  <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      x.querySelector("p.example").innerHTML = "Hello World!";
    }
  </script>
</body>

</html>
