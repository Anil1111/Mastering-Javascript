<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Array Indexof()</title>
</head>

<body>
  <p>Click the button to display the position of the element "Apple":</p>

  <button onclick="myFunction()">Try it</button>

  <p id="demo"></p>
</body>
<script>
  /*Definition:
    Definition and Usage
    The indexOf() method searches the array for the specified item, and returns its position.
    The search will start at the specified position, or at the beginning if no
    start position is specified, and end the search at the end of the array.
    Returns -1 if the item is not found.
    If the item is present more than once, the indexOf method returns the position of the first occurence.
    Note: The first item has position 0, the second item has position 1, and so on.
    Tip: If you want to search from end to start, use the lastIndexOf() method
    */

  /*Syntax:
  array.indexOf(item, start)
   */
  function myFunction() {
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    var a = fruits.indexOf("Apple");
    document.getElementById("demo").innerHTML = a;
  }
  /*Example :
  Search an array for the item "Apple", starting the search at position 4:
  var fruits = ["Banana", "Orange", "Apple", "Mango", "Banana", "Orange", "Apple"];
  var a = fruits.indexOf("Apple", 4);
  */
</script>

</html>
