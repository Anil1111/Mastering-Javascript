<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Array slice()</title>
</head>

<body>
  <p>Click the button to extract the second and the third elements from the array.</p>

  <button onclick="myFunction()">Try it</button>

  <p id="demo"></p>
</body>
<script>
  /*Definition and Usage
      The slice() method returns the selected elements in an array, as a new array object.
      The slice() method selects the elements starting at the given start argument, and ends at, but does not include, the given end argument.
      Note: The original array will not be changed.*/
  /*Syntax
  array.slice(start, end)

  Parameter :
    start -	Optional.
    An integer that specifies where to start the selection (The first element
    has an index of 0). Use negative numbers to select from the end of an array.
    If omitted, it acts like "0"

    end -	Optional. An integer that specifies where to end the selection.
    If omitted, all elements from the start position and to the end of the array
    will be selected. Use negative numbers to select from the end of an array
  */
  function myFunction() {
    var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    var citrus = fruits.slice(1, 3);
    document.getElementById("demo").innerHTML = citrus;
  }
  /*Example:
  Select elements using negative values:
  var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
  var myBest = fruits.slice(-3, -1);
*/
</script>

</html>
