<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Access Array Element</title>
</head>

<body>
  <h2>JavaScript Arrays</h2>

  <p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

  <p id="A"></p>
  <p id="B"></p>
  <p id="C"></p>
  <p id="D"></p>
  <p id="E"></p>
  <p id="F"></p>
  <p id="G"></p>
</body>
<script>
  var cars = ["Lamborghini", "Rubicon", "Porsche"];
  document.getElementById("A").innerHTML = cars[1];

  var litMultiArray = [
    [1, 2], 3, 4
  ];
  document.getElementById("B").innerHTML = "Lenght Array : " + litMultiArray.length;
  document.getElementById("C").innerHTML = "Position 1 : " + litMultiArray[0];
  document.getElementById("D").innerHTML = "Position 2 : " + litMultiArray[1];
  document.getElementById("E").innerHTML = "Position 3 : " + litMultiArray[2];
  document.getElementById("E").innerHTML = "Position 1 Sub 1 : " + litMultiArray[0][0];
  document.getElementById("F").innerHTML = "Position 1 sub 2 : " + litMultiArray[0][1];

  /*Notes Array Properties
  Property - Description
  constructor -	Returns the function that created the Array object's prototype
  length -	Sets or returns the number of elements in an array
  prototype -	Allows you to add properties and methods to an Array objec
  */

  /*Notes Array Methods
  Method -	Description
  concat() -	Joins two or more arrays, and returns a copy of the joined arrays
  copyWithin() -	Copies array elements within the array, to and from specified positions
  entries() -	Returns a key/value pair Array Iteration Object
  every() -	Checks if every element in an array pass a test
  fill() -	Fill the elements in an array with a static value
  filter() -	Creates a new array with every element in an array that pass a test
  find() -	Returns the value of the first element in an array that pass a test
  findIndex() -	Returns the index of the first element in an array that pass a test
  forEach() -	Calls a function for each array element
  from() -	Creates an array from an object
  includes() -	Check if an array contains the specified element
  indexOf() -	Search the array for an element and returns its position
  isArray() -	Checks whether an object is an array
  join() -	Joins all elements of an array into a string
  keys() -	Returns a Array Iteration Object, containing the keys of the original array
  lastIndexOf() -	Search the array for an element, starting at the end, and returns its position
  map() -	Creates a new array with the result of calling a function for each array element
  pop() -	Removes the last element of an array, and returns that element
  push() -	Adds new elements to the end of an array, and returns the new length
  reduce() -	Reduce the values of an array to a single value (going left-to-right)
  reduceRight() -	Reduce the values of an array to a single value (going right-to-left)
  reverse() -	Reverses the order of the elements in an array
  shift() -	Removes the first element of an array, and returns that element
  slice() -	Selects a part of an array, and returns the new array
  some() -	Checks if any of the elements in an array pass a test
  sort() -	Sorts the elements of an array
  splice() -	Adds/Removes elements from an array
  toString() -	Converts an array to a string, and returns the result
  unshift() -	Adds new elements to the beginning of an array, and returns the new length
  valueOf() -	Returns the primitive value of an array
  */
</script>

</html>
