<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Array Every</title>
</head>

<body>
  <p>Click the button to check if every element in the array has a value above a specific number.</p>
  <p>Minimum age: <input type="number" id="ageToCheck" value="18"></p>
  <button onclick="myFunction()">Try it</button>

  <p>All ages above minimum? <span id="demo"></span></p>
</body>
<script>
  /**/

  /*Definition
  The every() method checks if all elements in an array pass a test (provided as a function).
  The every() method executes the function once for each element present in the array:
      If it finds an array element where the function returns a false value, every() returns false (and does not check the remaining values)
      If no false occur, every() returns true

  Note: every() does not execute the function for array elements without values.
  Note: every() does not change the original array
  */

  /*Syntax:
  array.every(function(currentValue, index, arr), thisValue)

  Parameter Values ""
  1. function(currentValue, index, arr)
  Required. A function to be run for each element in the array.
  Function arguments:
    currentValue 	Required. The value of the current element
    index 	Optional. The array index of the current element
    arr 	Optional. The array object the current element belongs to
  2. thisValue
  Optional. A value to be passed to the function to be used as its "this" value.
  If this parameter is empty, the value "undefined" will be passed as its "this" value
  */
  var ages = [32, 33, 12, 40];

  function checkAdult(age) {
    return age >= document.getElementById("ageToCheck").value;
  }

  function myFunction() {
    document.getElementById("demo").innerHTML = ages.every(checkAdult);
  }

  /*Example :
    var survey = [
    { name: "Steve", answer: "Yes"},
    { name: "Jessica", answer: "Yes"},
    { name: "Peter", answer: "Yes"},
    { name: "Elaine", answer: "No"}
];

function isSameAnswer(el, index, arr) {
    if (index === 0){
        return true;
    }
    else {
        return (el.answer === arr[index - 1].answer);
    }
}

function myFunction() {
    document.getElementById("demo").innerHTML = survey.every(isSameAnswer);
}
    */
</script>

</html>
