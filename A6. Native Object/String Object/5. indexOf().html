<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>IndexOf()</title>
</head>

<body>

</body>
<script>
  /*
      This method returns the index within the calling String object of the first occurrence of the specified value,
      starting the search at fromIndex or -1 if the value is not found.
      */
  var str1 = new String("This is string one");
  var index = str1.indexOf("string");
  document.write("indexOf found String :" + index);
  document.write("<br />");
  
  var index = str1.indexOf("one");
  document.write("indexOf found String :" + index);
</script>

</html>
