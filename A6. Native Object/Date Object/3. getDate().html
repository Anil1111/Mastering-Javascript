<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Method getDate()</title>
  </head>

  <body>

  </body>
  <script>
    /*
        Description
        Javascript date getDate() method returns the day of the month for the
        specified date according to local time. The value returned by getDate()
        is an integer between 1 and 31.

        Syntax
        Its syntax is as follows âˆ’
        Date.getDate()

        Return Value
        Returns today's date and time.
        */
    var dt = new Date("December 25, 1995 23:15:00");
    document.write("getDate() : " + dt.getDate());
  </script>

</html>
