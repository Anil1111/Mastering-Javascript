  <title>Copy Object</title>

</body>
<script>
  let user = {
    name: 'John'
  };
  let admin = user;

  admin.name = 'Pete'; // changed by the "admin" reference
  alert(user.name); // 'Pete', changes are seen from the "user" reference
</script>
