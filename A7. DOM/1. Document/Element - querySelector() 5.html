<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>querySelector()</title>
  <style>
    a[target] {
      background-color: yellow;
    }

    #myDIV {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <p>The CSS selector a[target] makes sure that all links with a target attribute gets a yellow background:</p>

  <div id="myDIV">
    Three links inside div:
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
  </div>

  <p>Click the button to add a red border to the first link that has a target attribute inside the div element.</p>

  <button onclick="myFunction()">Try it</button>

  <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      x.querySelector("a[target]").style.border = "10px solid red";
    }
  </script>
</body>

</html>
