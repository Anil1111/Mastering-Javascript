<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>count()</title>
  </head>

  <body>
    <h1>JavaScript console.count() Method</h1>

    <p>Press F12 on your keyboard to view the message in the console view.</p>

    <script>
      for (i = 0; i < 10; i++) {
        console.count();
      }
    </script>

  </body>

</html>
